<html lang="en">
  <head>
    <title>Calculator Example</title>
  </head>
  <body>
    <div style="padding: 15px">
      <input type="number" id="num1" value="2" />
      <input type="number" id="num2" value="4" />
      <button id="addButton">Add</button>
      <span id="result"></span>
    </div>
    <div style="padding: 15px">
      <input type="number" id="num3" value="2" />
      <input type="number" id="num4" value="4" />
      <button id="subtractButton">Subtract</button>
      <span id="result2"></span>
    </div>
    <div style="padding: 15px">
      <input type="number" id="num5" value="2" />
      <input type="number" id="num6" value="4" />
      <button id="multiplyButton">Multiply</button>
      <span id="result3"></span>
    </div>
    <div style="padding: 15px">
      <input type="number" id="num7" value="2" />
      <input type="number" id="num8" value="4" />
      <button id="divideButton">Divide</button>
      <span id="result4"></span>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
