<!DOCTYPE html>
<html lang="en">
  <style>
    .card {
      height: 100%; /* Ensure all cards stretch to the same height */
    }

    .card-body {
      display: flex;
      flex-direction: column;
    }
    img {
      size: ;
      max-width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
  <template id="card-template">
    <div class="col-lg-3 col-md-6 col-sm-12 mt-4 mb-4">
      <div class="card" style="width: 20rem; margin: auto">
        <img id="image" class="card-img-top" alt="Product Image" />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </div>
        <ul class="list-group list-group-flush">
          <li id="price" class="list-group-item">Price:</li>
        </ul>
      </div>
    </div>
  </template>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>RikRok Shop</title>
  </head>

  <body class="">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <nav class="navbar navbar-light py-3" style="background-color: #d3d3d4">
      <div class="container m-0 d-flex align-items-center">
        <button
          class="navbar-toggler ms-3 me-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mx-auto" href="#">RikRok Shop</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="categoryDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories
              </a>
              <ul
                class="dropdown-menu"
                id="category-buttons"
                aria-labelledby="categoryDropdown"
              ></ul>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Your Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <!-- News cards  -->
      <div id="products-list" class="row d-flex align-items-stretch"></div>
      <!--News submission-->
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
